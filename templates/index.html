<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wildfire Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
        body {
            background: #f5f9f7;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            padding-bottom: 60px;
        }

        .container {
            max-width: 900px;
            margin-top: 60px;
            background: #ffffff;
            padding: 40px 50px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(44 62 80 / 0.1);
        }

        h1 {
            font-weight: 700;
            letter-spacing: 1.2px;
            color: #1e4620;
            margin-bottom: 1.8rem;
            text-align: center;
        }

        .card {
            background: #f0f5f1;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgb(30 70 32 / 0.15);
        }

        .card-body {
            padding: 30px;
        }

        label.form-label {
            font-weight: 600;
            color: #2e5d34;
        }

        button.btn-primary {
            background-color: #2e7d32;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button.btn-primary:hover,
        button.btn-primary:focus {
            background-color: #4caf50;
            box-shadow: 0 0 8px #4caf50aa;
            outline: none;
        }

        button.btn-danger {
            background-color: #c62828;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button.btn-danger:hover,
        button.btn-danger:focus {
            background-color: #ef5350;
            box-shadow: 0 0 8px #ef5350aa;
            outline: none;
        }

        .alert {
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 0 12px rgba(46, 125, 50, 0.35);
        }

        .alert-danger {
            background-color: #ffcdd2;
            border: none;
            color: #b71c1c;
        }

        .alert-success {
            background-color: #c8e6c9;
            border: none;
            color: #1b5e20;
        }

        .location-list {
            margin-top: 30px;
        }

        .location-item {
            background: #e8f5e9;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 0 6px rgba(46, 125, 50, 0.2);
            color: #2e7d32;
        }

        #map-container {
            height: 450px;
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(46, 125, 50, 0.3);
            display: none;
        }

        #coordinate-form {
            margin-top: 30px;
            display: none;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px 15px 30px;
            }

            #map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container shadow-sm">
        <h1>Wildfire Detector</h1>

        <div class="card">
            <div class="card-body">
                <form id="upload-form" novalidate>
                    <div class="mb-4">
                        <label for="image" class="form-label">Upload Satellite Image</label>
                        <input
                            type="file"
                            class="form-control"
                            id="image"
                            accept="image/png, image/jpeg, image/jpg"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="analyze-btn">
                        <i class="fas fa-fire"></i> Analyze Image
                    </button>
                </form>
            </div>
        </div>

        <div id="result" class="result mt-4"></div>

        <div id="coordinate-form" class="card">
            <div class="card-body">
                <h5 class="mb-3 text-center text-success">Wildfire Detected! Provide Coordinates</h5>
                <form id="location-form" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="number" class="form-control" id="latitude" step="any" required />
                        </div>
                        <div class="col-md-6">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="number" class="form-control" id="longitude" step="any" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mt-4" id="add-location-btn">
                        <i class="fas fa-map-marker-alt"></i> Add to Map
                    </button>
                </form>
            </div>
        </div>

        <div id="locations-container" class="location-list"></div>

        <div id="map-container" class="mt-4 rounded"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const analyzeBtn = document.getElementById('analyze-btn');
        const addLocationBtn = document.getElementById('add-location-btn');

        function updateLocationsList(locations) {
            const container = document.getElementById('locations-container');
            if (locations.length === 0) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = `
                <h4 class="text-success mb-3">Detected Wildfire Locations</h4>
                ${locations
                  .map(
                    (loc, idx) => `
                <div class="location-item">
                    <strong>Wildfire #${idx + 1}</strong><br />
                    Latitude: ${loc[0].toFixed(6)}<br />
                    Longitude: ${loc[1].toFixed(6)}
                </div>
                `
                  )
                  .join('')}
            `;
        }

        function updateMap() {
            const mapContainer = document.getElementById('map-container');
            mapContainer.style.display = 'block';
            mapContainer.innerHTML = `<iframe src="/get_map" width="100%" height="100%" frameborder="0" style="border:none;border-radius:12px;"></iframe>`;
        }

        async function fetchAndUpdateLocations() {
            try {
                const response = await fetch('/get_locations');
                const data = await response.json();
                updateLocationsList(data.locations);
                if (data.count > 0) updateMap();
            } catch (err) {
                console.error('Failed to fetch locations:', err);
            }
        }

        fetchAndUpdateLocations();

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageInput = document.getElementById('image');
            if (!imageInput.files.length) {
                alert('Please select an image to analyze.');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Analyzing...`;

            const formData = new FormData();
            formData.append('file', imageInput.files[0]);

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });
                const data = await res.json();

                if (data.error) {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            ${data.error}
                        </div>`;
                    document.getElementById('coordinate-form').style.display = 'none';
                } else {
                    document.getElementById(
                      'result'
                    ).innerHTML = `<div class="alert ${
                      data.prediction ? 'alert-danger' : 'alert-success'
                    }" role="alert">
                        <h4>${
                          data.prediction ? 'Wildfire Detected!' : 'No Wildfire Detected'
                        }</h4>
                        <p>Confidence: ${(data.confidence * 100).toFixed(2)}%</p>
                    </div>`;

                    document.getElementById('coordinate-form').style.display = data.prediction
                      ? 'block'
                      : 'none';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Error processing image. Please try again.
                    </div>`;
                document.getElementById('coordinate-form').style.display = 'none';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = `<i class="fas fa-fire"></i> Analyze Image`;
                imageInput.value = '';
            }
        });

        document.getElementById('location-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);

            if (
                isNaN(lat) ||
                isNaN(lon) ||
                lat < -90 ||
                lat > 90 ||
                lon < -180 ||
                lon > 180
            ) {
                alert('Please enter valid latitude and longitude values.');
                return;
            }

            addLocationBtn.disabled = true;
            addLocationBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Adding...`;

            try {
                const res = await fetch('/save_coordinates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ latitude: lat, longitude: lon }),
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('latitude').value = '';
                    document.getElementById('longitude').value = '';

                    fetchAndUpdateLocations();
                } else {
                    alert('Failed to add location.');
                }
            } catch (err) {
                console.error(err);
                alert('Error saving coordinates. Please try again.');
            } finally {
                addLocationBtn.disabled = false;
                addLocationBtn.innerHTML = `<i class="fas fa-map-marker-alt"></i> Add to Map`;
            }
        });
    </script>
</body>
</html>
